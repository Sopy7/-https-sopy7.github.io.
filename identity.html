<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>University Finder</h1>
    </header>

    <div class="container">
        <div class="test-section">
            <h2>Take the Test</h2>
            <form id="testForm">
                <div class="question">
                    <label>1. What is your preferred field of study?</label>
                    <input type="text" name="field" required>
                </div>
                <div class="question">
                    <label>2. What is your budget for annual tuition?</label>
                    <input type="text" name="budget" required>
                </div>
                <div class="question">
                    <label>3. Do you have a preferred location (state or region)?</label>
                    <input type="text" name="location" required>
                </div>
                <button type="button" onclick="generateResults()">Get Recommendations</button>
            </form>
        </div>

        <div class="results-section">
            <h2>Results</h2>
            <div id="results" class="results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
